<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo Gallery - Home</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/lightgallery/css/lg-exif.min.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
  </head>

  <body>

    <div id="content">
    
      <!--
        Gallery title
      -->
      <header style="color: #17baef;">
        <h1><a href="index.html">Photo Gallery</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
    
      <nav class="breadcrumbs">
        <div class="mask"></div>
    <a class="breadcrumb-item" href="index.html">Home</a>
      </nav>
    
      <!--
        Main gallery panel
      -->
      <section id="content">
    
        <!--
          Nested albums, if any
        -->
        <ul id="albums">
    <li>
            <a href="Genesis.html">
              <h3>Genesis</h3>
              <div class="meta">
                <time>06 Apr 2019 - 19 Sep 2019</time><span class="separator">,</span>
                <span class="summary">5 photos</span>
              </div>
              <ul class="grid clearfix"><li><img src="media/thumbs/Genesis/49414072_10100791632819002_2694838575169536_n.jpg" /></li><li><img src="media/thumbs/Genesis/55752319_10100830366057282_1090135005499228160_o.jpg" /></li><li><img src="media/thumbs/Genesis/60346991_10100854751763132_5160255115671633920_n.jpg" /></li><li><img src="media/thumbs/Genesis/FullSizeRender.jpg" /></li><li><img src="media/thumbs/Genesis/IMG_8600.JPG" /></li><li><img src="public/missing.png" /></li><li><img src="public/missing.png" /></li><li><img src="public/missing.png" /></li>          </ul>
            </a>
          </li>    </ul>
    
        <!--
          All photos and videos
        -->
        <ul id="media">
        </ul>
    
      </section>
    
      <!--
        Optional footer
      -->
      <footer>
        <p>Copyright Text</p>
      </footer>
    
    </div>
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>

</html>
